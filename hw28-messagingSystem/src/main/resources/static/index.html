<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all users</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .users, .users td {
            border: 1px solid lightgray;
            padding: 5px;
            margin-bottom: 10px;
        }

        a {
            display: block;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app1.js"></script>
</head>
<body>
<h3>Users:</h3>

<table class="users">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Логин</td>
        <td style="width: 100px">Пароль</td>
    </tr>
    </thead>
    <tbody id="userDataContainer">
    </tbody>
</table>

<form accept-charset="utf-8" id="create-form">
    <h3>New User:</h3>

    <div>
        <label for="name-input">Name:</label>
        <input id="name-input" name="name" type="text"/><br/>
        <label for="login-input">Login:</label>
        <input id="login-input" name="login" type="text"/><br/>
        <label for="password-input">Password:</label>
        <input id="password-input" name="password" type="text"/>
    </div>

    <div class="row">
        <button id="save" type="submit">Save</button>
    </div>
</form>

</body>
</html>
